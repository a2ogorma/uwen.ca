language: none

env:
  global:
    #secure variable contains values for AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    - secure: 
    
build:
  on_success:
    - aws s3 sync $SHIPPABLE_BUILD_DIR "s3://uwen.ca" --region "us-east-1"
    - aws s3cmd --recursive modify --acl-public --add-header='content-type':'application/json' --exclude '*.*' "s3://uwen.ca"
